<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body class="varela-round-regular">
    <div class="outer container">
        <div class="inner container">
            <div id="screen-container" class="row">
                <div id="screen">0</div>
            </div>
            <div class="row">
                <button id="ac" class="blue-bg">AC</button>
                <button id="clear" class="blue-bg">C</button>
                <button id="percent" class="blue-bg">%</button>
                <button class="operator orange-bg">&#247;</button>
            </div>
            <div class="row">
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operator orange-bg">x</button>
            </div>
            <div class="row">
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operator orange-bg">-</button>
            </div>
            <div class="row">
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operator orange-bg">+</button>
            </div>
            <div class="row">
                <button class="blue-bg">.</button>
                <button class="number">0</button>
                <button id="negate" class="blue-bg">+/-</button>
                <button id="equal" class="blue-bg">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
